<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello</title>
</head>

<body>
  <link rel="stylesheet" href="index.css">
  <h2>SSO by Face scan</h2>
  <div class="button-container">
    <button id="login">Login</button>
  </div>
  <div class="divider">OR</div>
  <div class="input-container">
    <label>UserName</label>
    <input id="username" />
    <label>Name</label>
    <input id="name" />
  </div>
  <div class="button-container">
    <button id="register">Register</button>
  </div>
</body>
<script>
  document.getElementById('login').addEventListener('click', () => {
    const username = document.getElementById('username').value
    window.location.href = username ? `scan/index.html?type=login&username=${username}` : 'scan/index.html'
  })
  document.getElementById('register').addEventListener('click', () => {
    const username = document.getElementById('username').value
    const name = document.getElementById('name').value
    if (username == '') {
      alert('Username is empty!')
      return;
    }
    window.location.href = username ? `scan/index.html?type=register&username=${username}&name=${name}` : 'scan/index.html'
  })
</script>

</html>
